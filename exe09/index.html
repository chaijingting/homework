<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>exe09</title>
    </head>
    <body>
        <script>
            var numInput = window.prompt("Please enter a number between 0 - 100");
            do{
                if (Number(numInput) > 80) {
                    window.alert("This number TOO BIG");
                    numInput = window.prompt("Please enter a number between 0 - 100");
                }

                else {
                    window.alert("This number TOO SMALL");
                    numInput = window.prompt("Please enter a number between 0 - 100");
                }
            }

            while (Number(numInput) !== 80) {
                window.alert("This number is RIGHT!");
            }
        </script>
    </body>
