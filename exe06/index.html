<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>exe06</title>
        <style>
            * {
                box-sizing: border-box;
            }

            .row::after {
                content: "";
                clear: left;
                display: table;
            }

            [class*-"col-"] {
                float: left;
                padding: 15px;
                width: 100%;
            }

            @media only screen and (min-width: 481px) {
                .col-s-25 {width:25%}
                .col-s-75 {width:75%}
                .col-s-100 {width:100%}
            }

            @media only screen and (min-width: 769px) {
                .col-s-25 {width:50%}
                .col-s-75 {width:50%}
            }

            html {
                font-family:'Times New Roman', Times, serif;
            }

            header {
                background-color: #12727D;
                color: #FCB886;
                padding: 15px;
            }

            .menu ul {
                margin: 0;
            }

            .menu li {
                background-color: #FCB886;
                color: #894329;
                padding: 5px;
                box-shadow: #ac7e5d 1px 2px 2px;
            }

            aside {
                background-color: #12727D;
                color: #FCB886;
                padding: 15px;
                text-align: center;
                font-size: 15px;
                box-shadow: #0e5a62 3px 3px 3px;
            }

            footer {
                background-color: #FCB886;
                color: #894329;
                text-align: center;
                font-size: 18px;
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Deep Sea</h1>
            <p>Deep Learning</p>
        </header>
        <div class="row">
            <nav class="col-25 col-s-25 menu">
                <ul>
                    <li><a>SSE Certificate</a></li>
                    <li><a>SEO Optimize</a></li>
                    <li><a>Facebook Adv</a></li>
                    <li><a>Google Adv</a></li>
                </ul>
            </nav>
            <article class="col-50 col-s-75">
                <h2>Deep Learning</h2>
                <p>paragraph 1</p>
                <img src="" width="300px">
            </article>
            <div class="col-25 col-s-100">
                <aside>
                    <h3>SSE</h3><br>
                    <p>Silicon Education</p><br>
                    <h3>SEO Optimize</h3><br>
                    <p>SEO Optizing</p><br>
                    <h3>Information</h3><br>
                    <p>Big Data, IoT, Cloud, 3D Printing</p><br>
                </aside>
            </div>
            <footer>
                    <p>my address</p>
            </footer>
        </div>
    </body>
</html>
