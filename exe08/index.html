<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>exe08</title>
        <style></style>
    </head>
    <body>
        <h1>Javascript</h1>
        <p>random number</p>
        <p id="ex01"></p>
        <p id="ex02"></p>
        <script>
            var ranNum;
            ranNum = Math.random();
            document.getElementById("ex01").innerHTML = "Random number is " + ranNum;

            if (ranNum > 0.5){
                document.getElementById("ex02").innerHTML = "BIG";
            }

            else{
                document.getElementById("ex02").innerHTML = "SMALL";
            }
        </script>
        <hr>
        <p>returns hours</p>
        <button type="button" onclick="getHours()">Click Me !</button>
        <p id="numHour"></p>
        <p id="apmHour"></p>
        <script>
            function getHours(){
                var getHours = new Date().getHours();
                document.getElementById("numHour").innerHTML = getHours;

                if (getHours <= 7){
                    document.getElementById("apmHour").innerHTML = "Good Morning :(";
                }

                else if (getHours >= 14){
                    document.getElementById("apmHour").innerHTML = "Good Afternoon :|";
                }

                else{
                    document.getElementById("apmHour").innerHTML = "Good Evening :)";
                }
            }
        </script>
        <hr>
        <p>returns day value</p>
        <button type="button" onclick="getDay()">Click Me !</button>
        <p id="getDayValue"></p>
        <script>
            function getDay(){
                var getDay = new Date().getDay();
                document.getElementById("getDayValue").innerHTML = getDay;
                switch (getDay){
                    case 0:
                        document.getElementById("getDayValue").innerHTML = "Today is Study Day......";
                        break;
                    case 4:
                        document.getElementById("getDayValue").innerHTML = "LAST STUDY DAY!!";
                        break;
                    default:
                        document.getElementById("getDayValue").innerHTML = "Study Today Too :(";
                        break;
                }
            }
        </script>
        <hr>
        <button type="button" onclick="numDay()">Click Me !</button>
        <script>
            function numDay(){
                var numDay = window.prompt("Please enter number 0-6."," ");
                document.getElementById("getDayValue").innerHTML = numDay;
                switch (numDay){
                    case 0:
                        document.getElementById("numDay").innerHTML = "SUNDAY";
                        break;
                    case 1:
                        document.getElementById("numDay").innerHTML = "MONDAY";
                        break;
                    case 2:
                        document.getElementById("numDay").innerHTML = "TUESDAY";
                        break;
                    case 3:
                        document.getElementById("numDay").innerHTML = "WEDNESDAY";
                        break;
                    case 4:
                        document.getElementById("numDay").innerHTML = "THURSDAY";
                        break;
                    case 5:
                        document.getElementById("numDay").innerHTML = "FRIDAY";
                        break;
                    case 6:
                        document.getElementById("numDay").innerHTML = "SATURDAY";
                        break;
                    default:
                        document.getElementById("numDay").innerHTML = "Please enter number 0-6 !!!";
                }
            }
        </script>
        <footer></footer>
    </body>
</html>
